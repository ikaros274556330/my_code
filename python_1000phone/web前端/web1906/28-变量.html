<script type="text/javascript">
	//1.变量的声明
	/*
	1)语法一：
	变量名 = 值
	
	a.不管在哪声明，都是全局变量
	b.可以修改变量的值
	
	2)语法二：
	var 变量名 = 值
	
	a.如果在{}或者函数外部声明，任何地方都可使用
	b.如果在函数中声明，就只能在函数中使用
	c.可以修改变量的值
	
	3)语法三：
	let 变量名 = 值
	
	a.没有声明在{}中，从声明开始任何位置可使用
	b.如果在{}中声明，就只能在{}中使用
	c.可以修改变量的值
	
	4)语法四：
	const 变量名 = 值
	
	a.变量的值不能修改
	*/
	
	console.log('=====1.四种声明变量的方式=====')
	
	
	name = '小明'
	console.log(name)
	
	var age = 18
	console.log(age)
	
	let gender = '男'
	console.log(gender)
	
	const height = 180
	console.log(height)
	
	console.log('=====2.不同声明方式的特点=====')
	//1)语法1的特点
	num1 = 100
	console.log('在外面用',num1)
	
	{
		console.log('外面声明，代码块中使用',num1)
		num2 = 200
		console.log('块中声明块中用',num2)
	}
	
	console.log('块中声明块外用',num2)
	
	function func1() {
		console.log('外面声明函数中使用',num1)
		console.log('块中声明函数中用',num2)
		
		num3 = 300
	}
	
	func1()
	console.log('在函数中声明外部用',num3)
	
	//2)var变量
	function fun2(){
		num11 = 111
	}
	fun2()
	console.log('num11',num11)
	
	//3)let变量
	{
		num21 = 111
		var num22 = 222
		let num23 = 333
	}
	console.log('num21',num21)
	console.log('num22',num22)
	//console.log('num23',num23) 报错
	
	console.log('=====变量提前=====')
	
	console.log(score)
	var score = 100
	
	
</script>
