<!--
	1.标准流布局
	在没有写任何布局样式的时候，标签在网页有默认的布局方式，这个方式就是标准流布局
	不同类型的标签在标准流中的布局方式不同，主要分为三种：
	1）块级标签：一个占一行；默认宽度是父标签的宽度，高度是内容的高度；设置宽高有效
			例如：div,p,h1-h6,hr,列表标签等...
	2）行内标签：一行可以显示多个；默认大小是内容大小；设置宽高无效
			例如：a,span
	3）行内块标签：一行可以显示多个；默认大小是内容大小，设置宽高有效
			例如：input,img
			
	2.display属性（css属性）
	可以通过修改标签样式的display属性来修改标签的类型
	block   - 块级标签
	inline  - 行内标签
	inline-block - 行内块标签
	none    - 隐藏
	
	3.脱流 - 脱离标准流布局
	
-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<!--2.修改标签类型示例-->
		
		<!--块变行内-->
		<p style="background-color: blueviolet;display: inline;width: 200px;">我是段落3</p>
		<p style="background-color: blueviolet;display: inline;">我是段落4</p>
		
		<!--块变行内块-->
		<p style="background-color: lightcoral;height:100px;display: inline-block;">我是段落5</p>
		
		<!--行内变块级和行内块-->
		<a href="" style="background-color: #9ACD32;width: 60px;display: block;">百度</a>
	</body>
</html>
