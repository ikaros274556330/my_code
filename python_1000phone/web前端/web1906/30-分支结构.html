<script type="text/javascript">
	//js中分支结构有两种：if、switch
	//1.if语法
	/*
	 if(条件语句){
	 	满足条件需要执行的代码
	 }
	 
	 
	 if(条件语句){
	 	满足条件要执行的代码
	 }else{
	 	不满足条件执行的代码
	 }
	 
	 
	 if(条件语句1){
	 	代码1
	 }else if(条件语句2){
	 	代码2
	 }else if(条件语句3){
	 	代码3
	 }
	 ...
	 else{
	 	代码N
	 }
	 */
	
	//2.switch语法
	/*
	 语法
	 switch(表达式){
	 	case 值1:{
	 		表达式1
	 	}
	 	case 值2:{
	 		表达式2
	 	}
	 	...
	 	default:{
	 		表达式N
	 	}
	 }
	 
	 2)执行过程:
	 先计算表达式的值，然后让这个值依次和case后面的每个值进行比较，哪个case
	 后面的值和表达式的值相等，就将这个case作为入口，依次执行后面的表达式，直到
	 执行完或者执行过程遇到break为止。如果没有哪个case的值和表达式的值相等
	 那么就会将default作为入口
	 
	 
	 */
	
	a = 5
	
	function func1(){
		
		if(a<10){
			console.log('1')
		}else if(a==10){
			console.log('2')
		}else if(a>10){
			console.log('3')
		}else{
			console.log('不存在')
		}
	}
	
	func1()
	
	
	
</script>
