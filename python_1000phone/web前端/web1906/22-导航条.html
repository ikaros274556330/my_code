<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>导航条</title>
	</head>
	<body>
		
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			
			ul{
				background-color: #DCDCDC;
				height: 40px;
				line-height: 40px;
				list-style: none;
			}
			
			.left{
				float: left;
				margin-left: 100px;
			}
			
			#menu{
				position: relative;
				background-color: #DCDCDC;
				width: 72px;
				height: 40px;
			}
			
			#box1{
				position: absolute;
				width: 100%;
				height: 100%;
				text-align: center;
			}
			
			#menu:hover{
				background: darkgrey;
			}
			
			#menu:hover #box2{
				display: block;
				border-top: darkgrey;
			}
			
			#box2{
				width: 400px;
				height: 600px;
				position: absolute;
				background-color: darkgrey;
				top: 39px;
				display: none;
				
				border: 1px solid #DCDCDC;
				left: -1px;
			}
		</style>
		
		<ul>
			<li class="left"><a href="">上海</a></li>
			<li class="left" id="menu">
				<a id="box1" href="">北京</a>
				<div id="box2">
					
				</div>
			</li>
			<li class="left"><a href="">成都</a></li>
			<li class="left"><a href="">西安</a></li>
		</ul>
	</body>
</html>
