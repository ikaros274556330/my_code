<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>京东-欢迎登录</title>
		<link rel="icon" type="img/ico" href="img/jd_logo.ico"/>
		
		<!--导入样式表-->
		<link rel="stylesheet" type="text/css" href="css/京东登录.css"/>
	</head>
	<body>
		<!--=========页面顶部=========-->
		<div id='header'>
			<!--===顶部logo===-->
			<div id='logo'>
				<!--logo-->
				<div id="">
					<a href="https://www.jd.com"><img src="img/jd素材/logo-201305-b.png"/></a>
					<img src="img/jd素材/l-icon.png"/>
				</div>
				
				<!--问卷调查-->
				<a href="https://surveys.jd.com/index.php?r=survey/index/sid/568245/lang/zh-Hans" target="_blank"><img src="img/jd素材/q-icon.png"/>登录页面，调查问卷</a>
			
			</div>
			<!--===隐私政策===-->
			<div id='privacy'>
				<font>依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版<a href="https://about.jd.com/privacy/" target="_blank">《京东隐私政策》</a>，将更有利于保护您的个人隐私。</font>
			</div>
		</div>
		<!--=========中间内容=========-->
		<div id='content'>
			<div id="logoinBox">
				<!--警告-->
				<div id='box1'>
					<font>京东不会以任何理由要求您转账汇款，谨防诈骗</font>
				</div>
				<!--登录按钮-->
				<div id='box2'>
					<button>扫码登录</button>
					<font>|</font>
					<button>账号登陆</button>
				</div>
				<!--账号密码-->
				<div id='box3'>
					<!--账号-->
					<div>
						<label for="userName"><img src="img/jd素材/pygame.png"/></label>
						<input type="text" name="userName" id="userName" value="" placeholder="邮箱/用户名/登录手机"/>
					</div>
					<!--密码-->
					<div id=''>
						<label for="password"><img src="img/jd素材/password_icon.png"/></label>
						<input type="password" name="password" id="password" value="" placeholder="密码"/>
					</div>
					
					<!--忘记密码-->
					<a href="https://aq.jd.com/process/findPwd?s=1" target="_blank">忘记密码</a>
					
					<!--登录-->
					<button>登&emsp;录</button>
				</div>
				<!--第三方登录-->
				<div id='box4'>
					<a id="qq" href="">QQ</a>
					<font>|</font>
					<a id="weixin" href="">微信</a>
					<a id="regist" href="">立即注册</a>
					
				</div>
			</div>
		</div>
