<!--
	css中的选择器就是用来选中标签的
	
	1.元素(标签)选择器
	直接将标签名作为选择器，选中当前页面中所有的指定标签。
	例如：p{} - 选中当前页面中所有p标签
	
	2.id选择器
	将id属性值前加一个#作为一个选择器，选中的是当前页面中id属性值是指定值的标签。
	注意：id是唯一的
	例如：#p1{} - 选中id是p1的标签
	
	3.class选择器
	将class属性值前加.作为一个选择器，选中当前页面中所有class属性值是指定值的标签
	注意：同一个class在一个页面中可以有多个;同一个标签可以同时有多个class属性值
	例如 .c1{} - 选中class值是c1的标签
	
	4.群组选择器
	将多个选择器用逗号隔开作为一个选择器，选中每个选择器选中的所有标签。
	例如：p,#p1,.c1{} - 选中所有的p标签 id是p1的标签以及所有class是c1的标签
	
	5.后代选择器
	将多个选择器用空格隔开作为一个选择器，从第一个选择器开始层层往后找，找到最后一个选择器对应的标签
	例如：p #p1 - 选中p标签中id是p1的标签
		 选择器1 选择器2{} - 选中选择器1中选择器2
		 注意：选择器2是选择器1中的后代就行
		 
	6.子代选择器
	将多个选择器用>符号隔开作为一个选择器
	例如：div>p{} - 选中div标签中的p标签(p标签必须是div标签的子标签)
	
	7.通配符
	将*作为选择器，选中当前页面中所有的标签
	
-->
