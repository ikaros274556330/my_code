<!--
	1.什么是js
	js是javascript的缩写，是web标准中的行为标准，主要负责网页中内容的变化
	js是python类似的一门脚本语言;专门用来为web开发做服务的
	
	2.js代码写在哪
	1)内联js(行内js):写在标签的事件属性中，列如onclick属性
	2)内部js:写在script标签中(script标签理论可以写在html任何位置，但一般写在head或body)
	3)外部js:将js代码写在一个js文件中，然后再html文件中通过script标签导入
			注意:用来导入外部js文件的script标签中不能再写其他js代码
			
	
-->

		<!--3.js能做什么
	    1)修改标签内容
	    2)修改标签属性
	    3)修改标签样式
	    4)获取标签内容
	    5)在网页中添加新的内容
	    -->
	    
	    <!--修改内容-->
		<p id='p1'>我是段落1</p>
		<button onclick="document.getElementById('p1').innerText='我是python'">改变内容</button>
		
		<!--修改属性-->
		<img id='img1' src="img/jd素材/l-icon.png"/>
		<button onclick="document.getElementById('img1').src='img/luffy1.png'">修改图片</button>
		
		<!--修改样式-->
		<p id="p2">我是段落2</p>
		<button onclick="document.getElementById('p2').style.color='red'">改变字体颜色</button>
		
		<!--获取内容-->
		<input type="" name="" id="input1" value="" />
		<button onclick="alert(document.getElementById('input1').value)">获取内容</button>
		
		<!--添加内容-->
		<script type="text/javascript">
