<!--
	1.浮动
	通过设置标签的float属性，可以让标签浮动
	left:左浮动，浮动后标签靠左显示
	right:又浮动，浮动后标签靠右显示
	
	2.什么时候用浮动
	浮动何以让竖着显示的横着来；还可以让标签靠右显示
	
-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="" style="height: 250px;">
			<h1>1.浮动会导致标签脱流</h1>
			<p style="background-color: blue;height: 40px;float: left;">我是段落1</p>
			<p style="background-color: red;float: left;">我是段落1</p>
			
			<a href="" style="background-color: #00BFFF;height: 40px;float: left;">我是超链接</a>
			
		</div>
		<h1>2.浮动让标签靠右显示</h1>
		<div>
			<p style="background: khaki;float: right;">我是段落3</p>
			<p style="background-color: aquamarine;float: right;">我是段落4</p>
			<p style="background-color: hotpink;float: right;">我是段落5</p>
			
		</div>
		
	</body>
</html>
