<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//1.普通对话框(提示信息+确定按钮)
			//alter(提示信息)
			alert('不好意思,发错了')
			
			//2.布尔弹框
			//comfirm(提示信息) - 返回值是选择的结果,false or true
			console.log(confirm('是否删除?'))
			
			//3.意见提示框 - 取消为null,确定返回值是输入的结果
			console.log(prompt('你是什么垃圾?'))
			
		</script>
	</body>
</html>
