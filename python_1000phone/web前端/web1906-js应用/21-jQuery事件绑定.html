<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery.min.js">
			
		</script>
	</head>
	<body>
		<div id="div1">
			<button>按钮1</button>
			<button>按钮2</button>
			<button>按钮3</button>
		</div>
		
		<div id="div2">
			<button>按钮4</button>
			<button>按钮5</button>
			<button>按钮6</button>
		</div>
		
		
		<!--1.事件绑定-->		
		<script type="text/javascript">
			//1)节点对象.on(时间名,事件驱动程序) - 直接给指定的节点绑定
			//注意:事件名要去掉on
			
			$('#div1>button').on('click',function(){
				//注意:这儿的this是事件源,但是是js的对象
				console.log(this)
				//可以直接转换为jQurey对象来修改属性
				$(this).css('color','red')
			})
			
			console.log($('button').text())  // 按钮1按钮2按钮3
			
//			$('#div1').append($('<p>草泥马</p>'))
//			$('#div1>p').on('click',function(){
//				this.style.display='none'
				//上下两种实现的效果相同
//				$(this).css('display','none')
//			})
			
			//2）节点对象.on(事件名，选择器，事件驱动程序)
			//通过父标签给选择器选中的子标签绑定事件
			
			$('#div2').on('click','button',function(){
				alert('按钮点击')
				console.log(this)
			})
			
			
			
		</script>
		
		
		
	</body>
</html>
