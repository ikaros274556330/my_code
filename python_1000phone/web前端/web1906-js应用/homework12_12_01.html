		<style type="text/css">
			*{
				border: 0;
				margin: 0;
			}
			
			.goods>div{
				float: left;

	<body>
		<div id="page">

				<font>数量</font>
				<font>小计</font>
				<font>操作</font>
			</div>
			
			<!--中部-->
			<div id="mid">
				<div class="goods" v-for="good in goodsList">

					<div><img v-bind:src="good.good_img"/></div>
					<div><p>{{good.name}}</p></div>
					<div><p>{{good.price}}</p></div>
					<div><button v-on:click="good.num--">-</button><font>{{good.num}}</font><button v-on:click="good.num++">+</button></div>
					<div><p>{{good.price*good.num}}</p></div>
					<div><p>删除</p></div>
				</div>
			</div>
			
			<!--底部-->
			<div id="down">
