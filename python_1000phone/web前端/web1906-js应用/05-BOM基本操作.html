	1.什么是BOM
	BOM - browser object mode(浏览器对象模型)
	js内部自动创建了一个window对象,代表当前页面对应的浏览器(窗口)
	
	2.window对象
	声明在js中的所有的变量都是绑定在window对象上的属性
	
	3.window提供常用的属性和方法
	1)窗口的基本操作
	2)弹窗
	
-->
