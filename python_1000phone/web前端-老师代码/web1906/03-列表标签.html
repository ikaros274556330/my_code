<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>列表</title>
	</head>
	<body>
		<!--1.无序列表: ul-li
			ul标签  -  表示整个列表容器
			li标签  -  表示列表中的元素
		-->
		<ul>
			<li>Python</li>
			<p>Python是最有前途的学科</p>
			<li>Java</li>
			<li>H5</li>
			<li>测试</li>
			<li>Go语言</li>
			<li>物联网</li>
		</ul>
		
		<!--2.有序列表: ol-li 
			ol标签  -  表示整个列表容器
			li标签  -  表示列表中的元素
		-->
		<ol>
			<li>将肉洗干净，然加水到8分熟</li>
			<li>捞起来切片</li>
			<li>油锅里面放油，然后再放干海椒、花椒、生姜。炸香</li>
			<li>再将肉放进去炸</li>
			<li>起锅前放盐和白糖</li>
		</ol>
		
		<!--3.自定义列表: dl-dt-dd
			dl  -  表示整个列表容器
			dt  -  表示一个分组
			dd  -  每个分组中的内容
		-->
		<dl>
			<dt>文科</dt>
			<dd>历史</dd>
			<dd>地理</dd>
			<dd>政治</dd>
			
			<dt>理科</dt>
			<dd>物理</dd>
			<dd>化学</dd>
			<dd>生物</dd>
		</dl>
		
		
	</body>
</html>
