<script type="text/javascript">
	//1.字符串
	/*
	 1)获取字符
	 字符串[下标]
	 
	 注意:js中的下标范围是0~长度-1
	 
	 2)字符串加法运算(不支持乘法运算)
	 数据+字符串/ 字符串+数据/ 字符串+字符串  - 字符串拼接
	 
	 3)字符串长度
	 字符串.length
	 
	 4)字符串相关方法
	 
	 */
	str1 = 'hello js'
	console.log(str1[1])
	
	str2 = 'abc'+'hello'
	console.log(str2)
	
	str3 = false+12.5+'abc'+100+true
	console.log(str3)
	
	console.log('abc'*3)   //NaN  
	
	console.log('abc'.length)
	
	str3 = 'abc'
	str4 = new String('abc')
	console.log(str4+100)
	console.log(str4)
	
	console.log('===============字符串相关方法==============')
	str5 = 'hellol jslll'
	//1.切片
	console.log(str5.slice(1, 4))   //str5[1:4]  -> ell
	
	//2.替换
	//注意: js中的正则表达式写在两个/之间
	console.log(str5.replace(/l+/g, 'A'))
	
	//3.切割
	console.log('abc 123 true'.split(' '))
	
	//补充: 正则匹配
	//正则对象.test(字符串)  - 判断字符串和正则表达式是否匹配，结果是布尔
	re = /^1[3-9]\d{9}$/
	console.log(re.test('11273828333'))
	
	//2.数组
	/*
	 1)查
	 数组[下标]   -  获取指定下标对应的元素，如果下标不存在返回undefined
	 遍历： for-in  for-of
	 
	 2)增
	 数组[下标] = 值   - 下标不存在的时候会添加元素
	 数组.push(元素)   - 在数组的最后添加一个元素
	 数组.unshift(元素)  - 在数组的最前面添加一个元素
	 数组.splice(下标,0,元素1,元素2,元素3,...)  - 在指定下标前插入指定一个或者多个元素
	 
	 3)删
	 数组.splice(下标, N)  - 从数组指定下标开始，删除N个元素
	 数组.pop()  -  取出数组中最后一个元素
	 数组.shift() - 取出数组中第一个元素
	 
	 4)改
	 数组[下标] = 值
	 */
	console.log('============1.查=============')
	nums = [23, 9, 78, 67]
	console.log(nums[3])     // 67
	console.log(nums[100])   // undefined
	
	console.log('===========2.增===============')
	scores = []
	scores[2] = 19
	console.log(scores)
	
	nums = [23, 9, 78, 67]
	nums.push(100)
	console.log(nums)
	
	nums.unshift(45)
	console.log(nums)
	
	nums = [23, 9, 78, 67]
	nums.splice(1,0,1000,100)
	console.log(nums)
	
	console.log('===========3.删===============')
	nums = [23, 9, 78, 67]
	nums.splice(1,1)
	console.log(nums)
	
	nums = [23, 9, 78, 67]
	result = nums.pop()
	console.log(result, nums)
	
	nums = [23, 9, 78, 67]
	result = nums.shift()
	console.log(result, nums)
	
	console.log('===========3.改===============')
	nums = [23, 9, 78, 67]
	nums[0] = 100
	console.log(nums)
	
	console.log('=============4.其他常用方法==============')
	//1.排序
	/*
	 数组.sort(fn)
	 */
	
	//按元素的大小从大到小排序
	nums = [23, 9, 78, 67]
	function func1(item1, item2){
		return item2 - item1
	}
	nums.sort(func1)
	console.log(nums)
	
	//按元素个位数从小到大排序
	nums = [23, 9, 78, 67]
	function func2(item1, item2){
		return item1%10 - item2%10
	}
	nums.sort(func2)
	console.log(nums)
	
	//按元素各位数的和从小到到排序: [123, 91, 65, 78]
	nums = [123, 78, 65, 91]
	nums.sort(function(item1, item2){
		sum1 = 0
		for(let x of String(item1)){
			sum1 += Number(x)
		}
		
		sum2 = 0
		for(let x of String(item2)){
			sum2 += Number(x)
		}
		
		return sum1 - sum2
	})
	console.log(nums)
	
	//2.数组.join(字符串=',')   -  用字符串将数组中元素拼接在一个产生一个新的字符串
	array1 = [123, '小明', true]
	result = array1.join('+')
	console.log(result)
	
	//3.数组.forEach(函数)
	array1 = [123, '小明', true]
	array1.forEach(function(item, index){
		console.log(item, index)
	})
	
	
	
	
</script>
