<script type="text/javascript">
	//js中有for循环和while循环
	//1.for循环
	/*
	 1)C语言的for循环
	 语法:
	 for(表达式1;表达式2;表达式3){
	 	循环体
	 }
	 
	 表达式1
	 for(;表达式2;){
	 	循环体
	 	表达式3
	 }
	 
	 相当于:
	 表达式1
	 while 表达式2:
	 	循环体
	 	表达式3
	 
	 for(给变量赋初值;循环条件;修改变量的值){
	 	循环体
	 }
	 
	 2) for-in循环
	 for(变量 in 序列){
	 	循环体
	 }
	 让变量去序列中取值一个一个的取(取的是下标/属性名)，取完为止，每取一个值执行一次循环体
	 
	 3) for-of循环
	 for(变量 of 序列){
	 	循环体
	 }
	 让变量去序列中取值一个一个的取(取的值)，取完为止，每取一个值执行一次循环体
	 
	 */
	//2.while循环
	/*
	 1)while循环
	 while(条件语句){
	 	循环体
	 }
	 
	 2)do-while循环
	 do{
	 	循环体
	 }while(条件语句)
	 */
	
	
	//计算1+2+...+100
	sum = 0
	for(let num=1;num<=100;num++){
		sum += num
	}
	console.log(sum)
	
	//产生数字100~199
	for(let num=100;num<=199;num++){
		console.log(num)
	}
	
	console.log('===================================')
	//产生数字100~1
	for(let num=100; num>=1;num--){
		console.log(num)
	}
	
	console.log('===================================')
	//产生数字2，4，6，8，... 100
	for (let num=2;num<=100;num+=2) {
		console.log(num)
	}
	
	console.log('==================for-in循环=================')
	for(let x in 'abc'){
		console.log('x:', x, 'abc'[x])
	}
	
	obj1 = {a:100, b:200, c:300}
	for(let x in obj1){
		console.log('x:', x, obj1[x])
	}
	
	console.log('==================for-of循环=================')
	for(let item of 'abc'){
		console.log('item:', item)
	}
	
	for(let item of [100, '小明', true]){
		console.log(item)
	}
	
	//注意: for-of不能遍历对象
//	for(let item of obj1){
//		console.log(item)
//	}
	
	
</script>
