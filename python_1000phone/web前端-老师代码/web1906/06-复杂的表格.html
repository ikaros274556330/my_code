<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			colspan属性  -  列合并
			rowspan属性  -  行合并
		-->
		<table width="600" height="400" border="1" cellspacing="0">
			<tr>
				<td></td>
				<td></td>
				<td colspan="2"></td>
				<td></td>
			</tr>
			
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			
			<tr>
				<td colspan="2" rowspan="2"></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			
			<tr>
				<td colspan="2"></td>
				<td colspan="2" rowspan="3"></td>
				<td rowspan="3"></td>
			</tr>
			
			<tr>
				<td></td>
				<td></td>
			</tr>
			
			<tr>
				<td></td>
				<td></td>
			</tr>
			
		</table>
		
		
		
	</body>
</html>
